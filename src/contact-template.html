<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Restaurant</title>
</head>
<body>
    <div id="content">
        <div class="header">
            <div class="header-title">
                <h1>Luca's Pizzeria <span>üçï</span></h1>
            </div>
            <div class="header-nav">
                <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <div class="main-content-wrapper">
            <div class="contact-us">
                <h2>Contact Us</h2>
                <form action="">
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" autofocus>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name= "phone" id="phone">
                    </div>
                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10">Leave your message here!</textarea>
                    </div>
                    <div class="form-row">
                        <button type="button">Submit</button>
                    </div>
                </form>
                <img src="./Assets/Pizza kitchen.jpg" alt="Pizza Store Kitchen">
            </div>
        </div>
        <div class="footer">
            <ul>
                <li>Photo by <a href="https://unsplash.com/@benu?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Benu Marinescu</a> on 
                    <a href="https://unsplash.com/photos/man-near-pizza-e6ZOmEfNHLM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </li>
                <div class="dev-details">
                    <li>Website design: lsbdevops@gmail.com </li>
                    <li><a href="https://github.com/lsbdevops/"><img src="./Assets/github-mark-white.svg"></a></li>
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
